<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Desafio Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <a href="#inicio">
          <img src="logobranca.png" alt="logo" />
        </a>
      </div>
      <button class="menu-toogle">
        <i class="fa fa-lg fa-bars"></i>
      </button>
      <nav class="menu">
        <ul>
          <li>
            <a href="#inicio">In√≠cio</a>
          </li>
          <li>
            <a href="#cursos">Cursos</a>
          </li>
          <li>
            <a href="#sobre">Sobre</a>
          </li>
          <li>
            <a href="#contato">Contato</a>
          </li>
        </ul>
      </nav>
      <aside class="autenticacao">
        <a href="#login">Login</a>
        <a href="#registrar" class="botao destaque">Registrar</a>
      </aside>
    </header>

    <script>
      //   addEventListener("hashchange", () => {
      //     alert(location.hash);
      //   });

      window.onhashchange = (e) => {
        const oldURL = e.oldURL.split("#")[1];
        const newURL = e.newURL.split("#")[1];
        // console.log(e);

        const oldLink = document.querySelector(`.menu a[href='#${oldURL}']`);
        const newLink = document.querySelector(`.menu a[href='#${newURL}']`);

        // if (oldLink) {
        //   oldLink.classList.remove("selected");
        // }
        oldLink && oldLink.classList.remove("selected");
        newLink && newLink.classList.add("selected");
      };
    </script>
  </body>
</html>
